<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramo Hot Wheels üíôüöó</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #0a0f2c, #1c1f4a);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
      color: #ffd700;
      text-shadow: 2px 2px 5px #000;
      font-family: 'Impact','Arial Black',cursive,sans-serif;
      letter-spacing: 2px;
      margin-bottom: 10px;
      background: none;
      border: none;
      padding: 0;
    }

    .bouquet {
      position: relative;
      margin: 30px auto 0 auto;
      width: 90vw;
      max-width: 340px;
      height: 60vw;
      max-height: 450px;
      min-height: 350px;
      background: none;
      border: none;
      box-shadow: none;
      border-radius: 0;
      overflow: visible;
      z-index: 1;
      animation: none;
    }

    .ramo-base {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 100%;
      height: auto;
      max-height: 100%;
      transform: translate(-50%, -50%);
      z-index: 0;
      pointer-events: none;
      object-fit: contain;
      filter: drop-shadow(0 0 8px #0008);
    }

    .car {
      position: absolute;
      width: 24vw;
      max-width: 90px;
      min-width: 60px;
      cursor: pointer;
      transition: transform 0.3s, filter 0.2s;
      animation: float 3s ease-in-out infinite;
      z-index: 2;
      filter: drop-shadow(0 0 8px #2228);
      border-radius: 10px;
      border: 2px solid #ffd700;
      background: #fff2;
    }

    .car:hover {
      transform: scale(1.13) rotate(-2deg);
      filter: drop-shadow(0 0 12px #ff4500cc) brightness(1.1);
      border-color: #ff4500;
      z-index: 3;
    }

    .flower {
      position: absolute;
      width: 18vw;
      max-width: 60px;
      min-width: 40px;
      animation: float 4s ease-in-out infinite alternate;
      z-index: 1;
      filter: drop-shadow(0 0 4px #2228);
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: linear-gradient(135deg, #ffd700 60%, #ff4500 100%);
      color: #0a0f2c;
      padding: 28px 18px 18px 18px;
      border-radius: 22px 60px 22px 60px;
      max-width: 340px;
      text-align: center;
      font-size: 1.25rem;
      box-shadow: 0 0 24px #ffd700, 0 0 8px #ff4500;
      animation: pop 0.4s ease;
      font-family: 'Impact','Arial Black',cursive,sans-serif;
      letter-spacing: 1.5px;
      border: 4px solid #fff;
      position: relative;
      overflow: hidden;
    }
    .modal-content::before {
      content: "üèÅ HOT WHEELS RACE üèÅ";
      display: block;
      font-size: 1.25em;
      color: #fff;
      font-family: 'Impact','Arial Black',cursive,sans-serif;
      letter-spacing: 2px;
      margin-bottom: 14px;
      text-shadow:
        2px 2px 8px #000,
        0 0 8px #ffd700,
        0 0 2px #ff4500,
        0 0 2px #fff;
      background: none;
      -webkit-background-clip: initial;
      -webkit-text-fill-color: initial;
      background-clip: initial;
      text-fill-color: initial;
      border-bottom: 2px dashed #ffd700;
      padding-bottom: 6px;
    }
    .modal-content::after {
      content: "üî•üöóüí®";
      display: block;
      font-size: 1.5em;
      margin-top: 10px;
      text-shadow: 0 0 8px #ff4500, 0 0 4px #fff;
      letter-spacing: 8px;
    }
    .modal-content p {
      margin: 0 0 8px 0;
      font-family: 'Arial Black', cursive, sans-serif;
      color: #0a0f2c;
      text-shadow: 1px 1px 4px #ffd700, 0 0 2px #fff;
    }
    .close {
      cursor: pointer;
      font-size: 18px;
      color: #fff;
      margin-top: 10px;
      display: inline-block;
      background: #ff4500;
      padding: 6px 20px;
      border-radius: 16px;
      border: 2px solid #ffd700;
      font-family: 'Impact','Arial Black',cursive,sans-serif;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px #ffd700a0;
      transition: background 0.2s, color 0.2s;
    }
    .close:hover {
      background: #ffd700;
      color: #ff4500;
      border-color: #ff4500;
    }

    /* Fondo corazones */
    .heart {
      position: fixed;
      bottom: -10px;
      color: red;
      font-size: 20px;
      animation: rise 6s linear infinite;
      z-index: 10;
      pointer-events: none;
    }

    @keyframes rise {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    /* Pantalla de bienvenida */
    #welcome {
      position: fixed;
      z-index: 2000;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #0a0f2c;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #welcome h2 {
      color: #ff4500;
      font-family:'Impact','Arial Black',cursive,sans-serif;
      letter-spacing:2px;
      text-shadow: 2px 2px 8px #000, 0 0 10px #ffd700;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 24px;
    }

    #welcome h2 span {
      font-size:1.1em;
      color:#ffd700;
      display:block;
      margin-top:8px;
      font-family: 'Arial Black', cursive, sans-serif;
      text-shadow: 1px 1px 6px #000, 0 0 6px #ff4500;
    }

    #hotwheels-btn {
      padding: 16px 40px;
      font-size: 1.3rem;
      font-family: 'Impact','Arial Black',cursive,sans-serif;
      background: linear-gradient(90deg, #ffd700 60%, #ff4500 100%);
      color: #0a0f2c;
      border: none;
      border-radius: 40px 10px 40px 10px;
      box-shadow: 0 4px 16px #ff4500a0, 0 2px 8px #0008;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 1px 1px 4px #fff, 0 0 8px #ffd700;
      transition: transform 0.15s, box-shadow 0.15s, background 0.3s;
      margin-top: 12px;
      position: relative;
      overflow: hidden;
    }
    #hotwheels-btn:hover, #hotwheels-btn:focus {
      background: linear-gradient(90deg, #ff4500 60%, #ffd700 100%);
      color: #fff;
      transform: scale(1.07) rotate(-2deg);
      box-shadow: 0 8px 24px #ff4500cc, 0 4px 16px #ffd700a0;
    }
    #hotwheels-btn:active {
      transform: scale(0.98);
      box-shadow: 0 2px 8px #ff4500a0;
    }

    /* Responsive para m√≥viles */
    @media (max-width: 500px) {
      h1 {
        font-size: 1.2rem;
        padding: 0;
      }
      .bouquet {
        width: 98vw;
        max-width: 98vw;
        height: 70vw;
        max-height: 80vw;
        min-height: 250px;
      }
      .ramo-base {
        width: 100%;
        max-width: 100vw;
      }
      .car {
        width: 22vw;
        min-width: 40px;
        max-width: 70px;
      }
      .flower {
        width: 14vw;
        min-width: 24px;
        max-width: 40px;
      }
      #welcome h2 {
        font-size: 1.1rem;
      }
      #welcome img {
        width: 80px !important;
      }
    }
    /* Pantalla especial de felicidad */
    #feliz {
      display: none;
      position: fixed;
      z-index: 3000;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(10,15,44,0.98);
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #feliz img {
      max-width: 70vw;
      max-height: 40vh;
      border-radius: 30px;
      box-shadow: 0 0 20px #ff4500, 0 0 8px #ffd700;
      margin-bottom: 24px;
    }
    #feliz h2 {
      color: #0a0f2c;
      font-family: 'Impact','Arial Black',cursive,sans-serif;
      font-size: 2.2rem;
      text-shadow: 2px 2px 10px #ffd700,0 0 18px #ff4500;
      margin-bottom: 0;
      letter-spacing: 2px;
    }
    #feliz .caja {
      background: linear-gradient(120deg, #ffd700 60%, #ff4500 100%);
      padding: 24px 18px 18px 18px;
      border-radius: 32px 80px 32px 80px;
      box-shadow: 0 0 40px #ffd700, 0 0 12px #ff4500;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #feliz button {
      margin-top: 24px;
      background: #ff4500;
      color: #fff;
      font-family: 'Impact','Arial Black',cursive,sans-serif;
      font-size: 1.1rem;
      border: none;
      border-radius: 18px;
      padding: 10px 28px;
      box-shadow: 0 2px 8px #ffd700a0;
      cursor: pointer;
    }
    #feliz button:hover {
      background: #ffd700;
      color: #ff4500;
    }
  </style>
</head>
